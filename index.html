<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/ico" href="/images/currencyimg.png">
</head>
<body>   
    <div class="big-container">
        <div id="headers" class="headers">
            <h2>Currency Converter</h2>
            <h3>Enter Amount</h3>
            <input type="text" placeholder="0.00">
            <div id="button" class="Exchange">
                <button>Exchange Rate</button>
            </div>
            <div class="Exchange-amount">
                <p>Amount</p>
            </div>
        </div>
        <form id="form">
            <div class="dropdown">
                <video autoplay loop muted class="video">
                    <source src="/videos/video.mp4" type="video/mp4">
                </video>
                <div class="from">
                    <p>From</p>
                    <div>
                        <img src="https://flagsapi.com/US/shiny/64.png">  
                    </div>
                    <div id="select" class="select1">
                        <select name="from"></select> 
                    </div>
                </div>
                <div id="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left" id="swap"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div>
                            <img src="https://flagsapi.com/PK/shiny/64.png" id="img">  
                        </div>
                        <div id="select" class="select2">
                            <select name="to"></select>   
                        </div>
                    </div>
                </div>
                
            </div>
        </form>
    </div>    
    <script src="/code.js"></script>
    <script src="/app.js"></script>
</body>
</html>
